<div class="header">
    <h1>Song Details</h1>
</div>
<div class="container">
    <div class="song" *ngFor="let song of songs">
        <div class="index">
            <h4>Sl. No. :  </h4>
            <h3>{{ song.index }}</h3>
        </div>
        <div class="name">
            <h4>Title :  </h4>
            <h3>{{ song.name }}</h3>
        </div>
        <div class="artist">
            <h4>Artist :  </h4>
            <h3>{{ song.artist }}</h3>
        </div>
        <div class="album">
            <h4>Album :  </h4><h3>{{ song.album }}</h3>
        </div>
        <div class="releaseYear">
            <h4>Release Year :  </h4>
            <h3>{{ song.year }}</h3>
        </div>
        <div class="Label">
            <h4>Label :  </h4>
            <h3>{{ song.label }}</h3>
        </div>
    </div>
</div>
