<div class="container">
    <div class="header">
        <h2>My Playlist</h2>
    </div>
    <div class="music">
        <div class="song" *ngFor="let song of songs">
            <div class="index">{{ song.index }}</div>
            <div class="name">{{ song.name }}</div>
            <div class="artist">{{ song.artist }}</div>
        </div>
    </div>
</div>
