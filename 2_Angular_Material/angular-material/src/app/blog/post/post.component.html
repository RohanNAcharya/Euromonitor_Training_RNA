<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>Shiba Inu</mat-card-title>
        <mat-card-subtitle>Large</mat-card-subtitle>
        <img mat-card-xl-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" >
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
      {{longText}}
    </mat-card-content>

    <mat-card-footer>
        <mat-chip-listbox>
            <mat-chip color="primary" selected>
                PHP
            </mat-chip>
            <mat-chip color="primary" selected>
                Angular
            </mat-chip>
            <mat-chip color="primary" selected>
                Next JS
            </mat-chip>
        </mat-chip-listbox>

        <mat-chip-set role="list">
            <mat-chip role="listitem" color="primary" selected> Sugar </mat-chip>
            <mat-chip role="listitem"> Spice </mat-chip>
            <mat-chip role="listitem"> Everything Nice </mat-chip>
          </mat-chip-set>

    </mat-card-footer>
  </mat-card>
