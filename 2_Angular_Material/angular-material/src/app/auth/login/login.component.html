<div class="flex">
    <div class="m-auto">
        <mat-card>
            <mat-card-title style="color: white">
                <h1>Login Here</h1>
            </mat-card-title>
            <mat-card-subtitle>
                Enter your email and password to login
            </mat-card-subtitle>
            <form action="" style="width: 100%;">
                <mat-card-content>

                    <mat-form-field class="example-full-width">
                        <mat-label>Email</mat-label>
                        <input matInput type="email" placeholder="Enter your email" required />
                    </mat-form-field>
    
                    <mat-divider></mat-divider>

                    <mat-form-field class="example-full-width">
                        <mat-label>Password</mat-label>
                        <input matInput type="password" placeholder="Enter password" required />
                    </mat-form-field>

                </mat-card-content>

                <mat-divider></mat-divider>

                <mat-card-actions>
                    <button (click)="onClick()" color="accent" type="submit" mat-raised-button>
                        <mat-spinner *ngIf="isLoading" diameter="35" color="pink"></mat-spinner>
                        <span>Login</span>
                    </button>
                    
                </mat-card-actions>
            </form>
        </mat-card>
    </div>

</div>
