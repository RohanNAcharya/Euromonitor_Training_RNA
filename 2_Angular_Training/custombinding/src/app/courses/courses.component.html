<div class="course-container" *ngFor="let course of courses">
    <div class="course-card">
        <div>
            <img [src]="course.image" style="max-width:200px; max-height:140px;">
        </div>
        <div class="course-name"><h4>{{ course.name }}</h4></div>
        <div class="course-description"><p>{{course.description.slice(0, 80)}}...</p></div>
        <div class="details">
            <div class="course-type" [ngStyle]="{clor: course.type === 'Free' ? 'Green' : 'Red'}">{{course.type}}</div>
            <div class="course-price"><b>Price:</b>${{course.price}}</div>
        </div>
        <div class="course-button">
            <button class="btn btn-buy">Buy Now</button>
            <button class="btn btn-show" style="margin-left: 10px;">Show Details</button>
        </div>
    </div>
</div>
