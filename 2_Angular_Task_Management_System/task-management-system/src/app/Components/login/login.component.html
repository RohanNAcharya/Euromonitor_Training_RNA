<mat-toolbar [ngStyle]="{'background-color': '#512DA8'}">
    <span style="color: white; font-size: 30px; margin-left: 20px;">Task<i style="color: #FF4081;">Nest</i></span>
    <span class="example-spacer"></span>
    <button mat-raised-button class="toolbar-button" routerLink="/signup" [ngStyle]="{'background-color': '#1a0d23', 'color': 'white'}">
      Sign Up
  </button>
  </mat-toolbar>
  
  <div mat-dialog-title>
    <h1 class="heading">Welcome to Task<i style="color: #FF4081;">Nest</i></h1>
  </div>
  
  <div class="login-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
  
      <mat-card-content>
        <form [formGroup]="login" (ngSubmit)="onFormSubmit()">
          <div class="label"><mat-label style="color: #512DA8;">Enter Username</mat-label></div>
          <mat-form-field appearance="outline">
            <input matInput placeholder="Username" formControlName="username" />
          </mat-form-field>
  
          <div class="label"><mat-label style="color: #512DA8;">Enter Password</mat-label></div>
          <mat-form-field appearance="outline">
            <input matInput type="password" placeholder="Password" formControlName="password" />
          </mat-form-field>
  
          <div class="form-actions">
            <button class="buttons" type="submit">Login</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
