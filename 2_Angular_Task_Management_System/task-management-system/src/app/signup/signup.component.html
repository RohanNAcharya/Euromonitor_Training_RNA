<mat-toolbar [ngStyle]="{'background-color': '#512DA8'}">
    <span style="color: white; font-size: 30px; margin-left: 20px;">Task<i style="color: #FF4081;">Nest</i></span>
  </mat-toolbar>
  
  
  <div class="login-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Sign up</mat-card-title>
      </mat-card-header>
  
      <mat-card-content>
        <form [formGroup]="signupForm" (ngSubmit)="onSignupFormSubmit()">
          <div class="label"><mat-label style="color: #512DA8;">Enter New Username</mat-label></div>
          <mat-form-field appearance="outline">
            <input matInput placeholder="Username" formControlName="username" />
          </mat-form-field>
  
          <div class="label"><mat-label style="color: #512DA8;">Enter Password</mat-label></div>
          <mat-form-field appearance="outline">
            <input matInput type="password" placeholder="Password" formControlName="password" />
          </mat-form-field>
  
          <div class="form-actions">
            <button class="buttons" type="submit">Sign Up</button>
          </div>
  
        </form>
      </mat-card-content>
    </mat-card>
  </div>
